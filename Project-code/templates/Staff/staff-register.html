<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Register</title>
  </head>
  <body>
    <h1>Please Fill Your Personal Data:</h1>
    <form action="/staffRegisterAuth" method="POST">
      <label for="username">Username: </label>
      <input type="text" id="username" name="username" required />
      <br /><br />
      <label for="password">Password: </label>
      <input type="password" id="password" name="password" required />
      <br /><br />
      <label for="first_name">First Name: </label>
      <input type="text" id="first_name" name="first_name" required />
      <br /><br />
      <label for="last_name">Last Name: </label>
      <input type="text" id="last_name" name="last_name" required />
      <br /><br />

      <label for="email">Email Address: </label>
      <input type="text" id="email" name="email" required />
      <p>
        If you have more than one email address, please seperate them by
        semicolon(;)
      </p>
      <br />

      <label for="phone_number">Phone Number: </label>
      <input type="text" id="phone_number" name="phone_number" />
      <p>
        If you have more than one phone number, please seperate them by
        semicolon(;)
      </p>
      <br />

      <label for="date_of_birth">Date of Birth: </label>
      <input type="date" id="date_of_birth" name="date_of_birth" required />
      <br /><br />
      <label for="airline_name">Airline Name: </label>
      <input type="text" id="airline_name" name="airline_name" required />
      <br /><br />
      <input type="submit" value="Register" />
      {% if error %}
      <p class="error"><strong>Error:</strong> {{error}}</p>
      {% endif %}
    </form>
    <a href="/">Go back</a>
  </body>
</html>
