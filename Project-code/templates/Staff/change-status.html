<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Flight Status</title>
    <style>
      #home,
      #logout {
        position: fixed;
        top: 25px;
        color: black;
        text-decoration: none;
      }

      #home:hover,
      #logout:hover {
        text-decoration: underline;
      }

      #home {
        right: 100px;
      }

      #logout {
        right: 25px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Change Status of Flights</h1>
      <a id="home" href="/staff-main">Home</a>
      <a id="logout" href="/logout">Log Out</a>
    </div>

    <form action="/toggleStatus" method="POST">
      <label for="flight-number">Flight Number: </label>
      <input type="text" name="flight-number" id="flight-number" required />
      <br /><br />
      <label for="departure-date-and-time">Departure Date and Time: </label>
      <input
        type="datetime-local"
        name="departure-date-and-time"
        id="departure-date-and-time"
        required
      />
      <br /><br />
      <label for="identification-number"
        >Airplane Identification Number:
      </label>
      <input
        type="text"
        name="identification-number"
        id="identification-number"
        required
      />
      <br /><br />
      <label for="status">Status: </label>
      <select name="status" id="status" required>
        <option value="" disabled selected hidden>Status</option>
        <option value="on time">On Time</option>
        <option value="delay">Delayed</option>
      </select>
      <br /><br />
      <input type="submit" value="Update" />
      <br />
    </form>
    {% if error %}
    <h3>{{error}}</h3>
    {% endif %}
  </body>
</html>
