<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Airplane</title>
    <style>
      #home,
      #logout {
        position: fixed;
        top: 25px;
        color: black;
        text-decoration: none;
      }

      #home:hover,
      #logout:hover {
        text-decoration: underline;
      }

      #home {
        right: 100px;
      }

      #logout {
        right: 25px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Add Airplane</h1>
      <a id="home" href="staff-main.html">Home</a>
      <a id="logout" href="/logout">Log Out</a>
    </div>

    <form action="/addAirplane" method="POST">
      <label for="identification-number">Identification Number: </label>
      <input
        type="text"
        name="identification-number"
        id="identification-number"
        required
      />
      <br /><br />
      <label for="number-of-seats">Number of Seats: </label>
      <input
        type="number"
        name="number-of-seats"
        id="number-of-seats"
        required
      />
      <br /><br />
      <label for="manufacturing-company">Manufacturing Company: </label>
      <input
        type="text"
        name="manufacturing-company"
        id="manufacturing-company"
        required
      />
      <br /><br />
      <label for="manufacture-date">Manufacture Date: </label>
      <input
        type="date"
        name="manufacture-date"
        id="manufacture-date"
        required
      />
      <br /><br />
      <input type="submit" value="Add" />
    </form>
  </body>
</html>
