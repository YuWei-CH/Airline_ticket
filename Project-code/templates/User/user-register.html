<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/style.css') }}"
    />
    <title>Airline Ticket System</title>
  </head>
  <body>
    <h1>Please Fill Your Personal Data:</h1>
    <form action="/registerAuth" method="POST">
      <label for="first_name">First Name:</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        required
      /><br /><br />

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required /><br /><br />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label for="building_number">Building Number:</label>
      <input
        type="text"
        id="building_number"
        name="building_number"
        required
      /><br /><br />

      <label for="street_name">Street Name:</label>
      <input
        type="text"
        id="street_name"
        name="street_name"
        required
      /><br /><br />

      <label for="apartment_number">Apartment Number:</label>
      <input
        type="text"
        id="apartment_number"
        name="apartment_number"
      /><br /><br />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required /><br /><br />

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required /><br /><br />

      <label for="zip_code">Zip Code:</label>
      <input type="text" id="zip_code" name="zip_code" required /><br /><br />

      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_numbe" name="phone_number" required />
      <p>
        If you have more than one phone number, please seperate them by
        semicolon(;)
      </p>
      <br />
      <label for="passport_number">Passport Number:</label>
      <input
        type="text"
        id="passport_number"
        name="passport_number"
        required
      /><br /><br />

      <label for="passport_expiration">Passport Expiration:</label>
      <input
        type="date"
        id="passport_expiration"
        name="passport_expiration"
        required
      /><br /><br />

      <label for="passport_country">Passport Country:</label>
      <input
        type="text"
        id="passport_country"
        name="passport_country"
        required
      /><br /><br />

      <label for="date_of_birth">Date of Birth:</label>
      <input
        type="date"
        id="date_of_birth"
        name="date_of_birth"
        required
      /><br /><br />

      <input type="submit" value="Register" />
      {% if error %}
      <p class="error"><strong>Error:</strong> {{error}}</p>
      {% endif %}
    </form>
    <a href="/">Go back</a>
  </body>
</html>
